<!DOCTYPE html>

    <body>
        <h2>Javascript string methods</h2>
        <p>Search a string for "W3Schools", and display the position of the match:</p>
        <p id="search"></p>
       <script>
           var str = "Visit W3Schools!"; 
           var n = str.search("W3Schools");
           document.getElementById("search").innerHTML = n;

       </script>

    </body>
</html>
