<!DOCTYPE html>
<html lang="en">
    <head>
        <style>

        </style>
    </head>
    <body>
        <button onclick="this.innerHTML=Date()">The time is?</button>
        <button onmouseover="this.innerHTML=Date()">The time is?</button>
        <button onmouseout="this.innerHTML=Date()">The time is?</button>
        <button onkeydown="this.innerHTML=Date()">The time is?</button>
        <button onload="this.innerHTML=Date()">The time is?</button>
        <button onchange="this.innerHTML=Date()">The time is?</button>

        <h2>JavaScript Array Methods</h2>
        <h3>Array to string</h3>
        <p id="arrayToString"></p>
        <h3>Array pop()</h3>
        <p id="popArray"></p>
        <h3>Array Push</h3>
        <button onclick="addElement()">Add Element</button>
        <p id="pushArray"></p>
        <h3>Array Shift</h3>
        <p id="shiftArray"></p>
        <h4>Array Unshift</h4>
        <p id="unshiftArray"></p>

        <h3>Changing Array values</h3>
        <p id="changingArrayValues"></p>
        <p id="changingArrayValues2"></p>
        <button onclick="appendTo()">Add to Array</button>
        <p id="addToArray"></p>

        <h3>Deleting Elements</h3>
        <p id="deleteElement"></p>
        <p id="deleteElement2"></p>

        <h3>Array Splicing</h3>
        <button onclick="arraySplice()">Array Splice</button>
        <p id="arraySplice1"></p>
        <p id="arraySplice2"></p>
        <p id="arraySplice3"></p>

        <h3>Merging Arrays</h3>
        <p id="mergingArrays"></p>

        <h3>Sorting Arrays</h3>
        <button onclick="sortArrays()">Sort array</button>
        <p id="sortedArray"></p>

        <h4>Numeric Sort</h4>
        <button onclick="numericSort()">Numeric sort</button>
        <p id="numberSort"></p>

        <h4>Compare sort</h4>
        <button onclick="compare1()">Sort Alphabetically</button>
        <button onclick="compare2()">Sort Numerically</button>
        <p id="compare"></p>

        <h3>Array iteration</h3>
        <h4>For each</h4>
        <p id="forEach"></p>
        <h4>Map</h4>
        <p id="Map"></p>

        <h4>Filters</h4>
        <p id="filter"></p>

        <script>
            var f1Teams =["Mercedes","Aston Martin","Red Bull","Mclaren"];
            document.getElementById("arrayToString").innerHTML = f1Teams.toString();
            f1Teams.pop();
            document.getElementById("popArray").innerHTML=f1Teams;
          
            document.getElementById("pushArray").innerHTML=f1Teams;
            function addElement(){
                f1Teams.push("Alpine");
                document.getElementById("arrayToString").innerHTML=f1Teams;
            }

            var countries=["England","Scotland","Wales","Ireland"];
            document.getElementById("shiftArray").innerHTML=countries;
            countries.shift();
            document.getElementById("shiftArray").innerHTML=countries;

            var countries2 = ["England","Scotland","Wales","Ireland"];
            document.getElementById("unshiftArray").innerHTML=countries2;
            countries2.unshift("Northern Ireland");
            document.getElementById("unshiftArray").innerHTML=countries2;

            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("changingArrayValues").innerHTML = fruits;
            fruits[0] = "Kiwi";
            document.getElementById("changingArrayValues2").innerHTML = fruits;

            function addToArray(){
                fruits[fruits.length]="Lemon";
                document.getElementById("addToArray").innerHTML=fruits;
            }

            document.getElementById("deleteElement").innerHTML="The first fruit is:"+fruits[0];
            delete fruits[0];
            document.getElementById("deleteElement2").innerHTML="The first fruit is:"+fruits[0];

            
            document.getElementById("arraySplice1").innerHTML = "Original Array:<br> " + f1Teams;

            function arraySplice(){
                var removed = f1Teams.splice(2,2, "Alfa Romeo","Williams");
                document.getElementById("arraySplice2").innerHTML="New Array:<br>"+f1Teams;
                document.getElementById("arraySplice3").innerHTML="Removed Items:<br>"+removed;
            }

            var combinedArray = f1Teams.concat(fruits);
            document.getElementById("mergingArrays").innerHTML=combinedArray;

           

            var fruits2 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits;

            function sortArrays() {
                fruits2.sort();
                fruits2.reverse();
                document.getElementById("demo").innerHTML = fruits2;
            }

            var points =[40,100,1,25,10];
            document.getElementById("numberSort").innerHTML.points;
            function numericSort(){
                points.sort(function(a,b){return a-b});
                document.getElementById("numberSort").innerHTML=points;
            }

            var points2 = [40, 100, 1, 5, 25, 10];
            document.getElementById("compare").innerHTML = points2;  

            function compare1() {
                points2.sort();
                document.getElementById("compare").innerHTML = points2;
            }
            
            function compare2() {
                points2.sort(function(a, b){return a - b});
                document.getElementById("compare").innerHTML = points2;
            }

            var txt = "";
            var numbers = [45, 4, 9, 16, 25];
            numbers.forEach(ForEachNum);
            document.getElementById("demo").innerHTML = txt;

            function ForEachNum(value, index, array) {
                txt = txt + value + "<br>"; 
            }

            var numbers1 = [45, 4, 9, 16, 25];
            var numbers2 = numbers1.map(arrayMap);

            document.getElementById("Map").innerHTML = numbers2;

            function arrayMap(value, index, array) {
                return value * 2;
            }

            var numbers2 = [45, 4, 9, 16, 25];
            var over18 = numbers2.filter(filters);

            document.getElementById("demo").innerHTML = over18;

            function filters(value, index, array) {
                return value > 18;
            }



        </script>
    </body>
</html>
