<!DOCTYPE html>
<html lang="en">
    <head>
        

        <link href="cssTipCalculator.css" rel="stylesheet">

    </head>
    <body onload="checkCookie()">
        <div class="cotainerItems">
            <div class="row">
                <div class="listStyle">
                    <div class="intro col-12">
                        <h1>Items Ordered</h1>
                    </div>
                    <div class="border1"></div>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="helpText col-12">
                <div class="listStyle">
                    <p id="first">Enter the items you have ordered to your list</p>
                    <p id="second">Click the item to mark it as complete</p>
                    <p id="third">Click the "X" to remove the item from the list.</p>
                    <input type="button" class="size" value="View Menu" onclick="openMenu()">
                </div>
                
            </div>
        </div>
        
        
        <div class="row">
            <div class="listStyle">
                <div class="col-12">
                    <input id="userInput" type="text" placeholder="Add new Menu items" maxlength="27">
                    <button id="enter"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>
            
        </div>
        <button id="Complete"><i class="size" onclick="calculateBill()"></i></button>

        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offsent-sm-2"></ul>
            </div>
        </div>



        <div id="container">
            <h1>Bill Splitter</h1>
            <div id="calculator">
                <form>
                    <p>How much was your bill?</p>
                    $<input id="billamt" type="Bill Amount">
                    <p>Tip Rate</p>
                    <select id="serviceQual">
                        <option disabled selected value="0">--Choose a Tip Rate--</option>
                        <option value="0.2">20 &#37;&#45; Brilliant</option>
                        <option value="0.15">15 &#37;&#45; Decent</option>
                        <option value="0.1">10 &#37;&#45; Ok</option>
                        <option value="0.05">5 &#37;&#45; Meh</option>
                    </select>

                </form>
                <p>How many people are sharing the bill?</p>
                <input id="peopleamt"type="text" placeholder="Number of People">people
                <button type="button" id="calculate">Calculate!</button>
                <div id="totalTip">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small id="each">each</small>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="changeLing.js"></script>
    </body>
</html>
