<!DOCTYPE html>
<html lang="en">
    <head>
        <h1>Detecting what browser is being used:</h1>
        <style>
        </style>
    </head>
    <body>
        <p>Click on the button to detect current browser</p>

        <p>
            Is safari?
            <span class="output-safari"></span>
        </p>
        <p>
            Is internet explorer?
            <span class="output-ie"></span>
        </p>
        <p>
            Is chrome?
            <span class="output-chrome"></span>
        </p>
        <p>
            Is firefox?
            <span class="output-firefox"></span>
        </p>
        <p>
            Is Opera?
            <span class="output-opera"></span>
        </p>
        <button onclick="checkBrowser()">Detect Button</button>

        <script>
            function checkBrowser(){
                let userAgentString= navigator.userAgent;
                let chromeAgent = userAgentString.indexOf("Chrome")>-1;
                let IExplorerAgent=userAgentString.indexOf("MSIE")>-1||
                userAgentString.indexOf("rv:")>-1;
                let firefoxagent=userAgentString.indexOf("Firefox")>-1;
                let safariAgent=userAgentString.indexOf("Safari")>-1;

                if((chromeAgent)&&(safariAgent)){
                    safariAgent=false;
                }

                let operaAgent=userAgentString.indexOf("OP")>-1;

                if((chromeAgent)&&(operaAgent)){
                    chromeAgent=false;
                }

                document.querySelector(".output-safari").textContent=safariAgent;
                document.querySelector(".output-chrome").textContent=chromeAgent;
                document.querySelector(".output-ie").textContent=IExplorerAgent;
                document.querySelector(".output-opera").textContent=operaAgent;
                document.querySelector(".output-firefox").textContent=firefoxagent;
            }
        </script>

    </body>
</html>
