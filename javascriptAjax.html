<!DOCTYPE html>
<html lang="en">
    <head>
        <style>

        </style>
    </head>
    <body>
        <p id="ajaxChange">Let change this text</p>
        <button type="button" onclick="loadDoc()">Change Content</button>

        <button type="button" onclick="postChange()">Request Data</button>
        <p id="postChange"></p>

        <script>
            function loadDoc(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange=function(){
                    if(this.readyState==4 && this.status==200){
                        document.getElementById("ajaxChange").innerHTML=this.responseText;
                    }
                };
                xhttp.open("GET", "ajax_info.txt", true);
                xhttp.send();
            }

            function postChange(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange=function(){
                    if(this.readyState=4&& this.status==200){
                        document.getElementById("postChange").innerHTML=this.responseText;
                    }
                };
                xhttp.open("POST", "postChange.asp", true);
                xhttp.send();
            }
        </script>
    </body>
</html>
